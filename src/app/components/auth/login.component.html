
<h1 class="heading">Welcome!</h1>
<mat-spinner *ngIf="loading" class="spinner-container"></mat-spinner>
<div class="registration-form">
  <h3>deploy test!</h3>
  <mat-tab-group dynamicHeight mat-align-tabs="center" animationDuration="1000ms">
    <mat-tab label="Log In">
      <div class="login mat-elevation-z4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <div class="submit">
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div class="register mat-elevation-z4" >
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegister()">
          <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>password</mat-label>
            <input matInput formControlName="password" type="password">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>confirm password</mat-label>
            <input matInput formControlName="confirmation" type="password">
          </mat-form-field>
          <div class="submit">
            <button type="submit" mat-raised-button color="primary" [disabled]="registrationForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
