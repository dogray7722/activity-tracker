<mat-card class="activity-card mat-elevation-z8">
  <mat-card-title>
    {{activity.title}}
  </mat-card-title>
  <mat-card-subtitle>
    {{activity.date | date}}
  </mat-card-subtitle>
  <mat-card-content>
    <h2 style="color:rgb(30, 21, 138);">{{activity.type}}</h2>
    <p>{{activity.location}}</p>
  </mat-card-content>

  <mat-card-actions class="activity-actions">
    <mat-icon style="color:rgb(30, 21, 138)" (click)="editActivity(activity)">build</mat-icon>
    <mat-icon style="color:red" (click)="deleteActivity(activity)">delete</mat-icon>
  </mat-card-actions>
</mat-card>
