<div>
  <h1 mat-dialog-title>Delete Activity</h1>
</div>
<mat-dialog-content>
  <h3>Are you sure you want to delete activity: {{act.title}}?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button color="basic">Cancel</button>
  <button (click)="delete(act)" mat-raised-button color="warn">Delete</button>
</mat-dialog-actions>
