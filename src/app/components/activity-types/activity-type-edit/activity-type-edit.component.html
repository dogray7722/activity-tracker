<div *ngIf="!isLoading;else spinner">
  <div mat-dialog-actions align="end">
    <mat-icon style="cursor: pointer;" mat-dialog-close>close</mat-icon>
  </div>
  <h1 mat-dialog-title>Edit Activity Type</h1>
  <mat-dialog-content class="content" [formGroup]="activityTypeForm">
    <mat-form-field [style.width.px]=300>
      <input matInput name="name" formControlName="name">
    </mat-form-field>
    <div>
      <img [src]="preview" class="image" alt="preview">
    </div>
    <input class="upload" type="file" #UploadFileInput (change)="fileChangeEvent($event)" accept="image/*">
    <div class="file-upload">
      {{fileName || "Upload activity type photo"}}
      <button mat-mini-fab color="primary" style="margin-left: 8px;" (click)="UploadFileInput.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>
    <mat-error *ngIf="tooLarge">File size must be less than 7 MBs</mat-error>
  </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button class="submit" (click)="save()" mat-raised-button color="accent" [disabled]="activityTypeForm.invalid">Save</button>
    </mat-dialog-actions>
</div>
<ng-template #spinner>
  <div style="background-color: hsl(40, 60%, 98%);"></div>
  <h2 style="text-align: center;">Activity Type Update Progress</h2>
  <mat-progress-spinner
    class="spinner"
    color="primary"
    mode="determinate" 
    [value]="completed">
  </mat-progress-spinner>
</ng-template>
