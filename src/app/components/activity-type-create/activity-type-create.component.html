<div>
  <div mat-dialog-actions align="end">
    <mat-icon style="cursor: pointer;" (click)="close()">close</mat-icon>
  </div>
  <h1 mat-dialog-title>Create New Activity Type</h1>
  <mat-dialog-content class="content">
    <form>
      <mat-form-field [style.width.px]=300>
        <input matInput placeholder="New Type Name" name="name" [(ngModel)]="activityTypeName" required />
      </mat-form-field>
      <div>
        <input class="upload" type="file" name="fileUpload" #UploadFileInput id="fileUpload" (change)="fileChangeEvent($event)" required >
        <div class="file-upload">
          {{fileName || "Upload activity type photo"}}
          <button mat-mini-fab color="primary" style="margin-left: 8px;" (click)="UploadFileInput.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button class="submit" (click)="save()" mat-raised-button color="accent">Submit</button>
  </mat-dialog-actions>  
</div>
