<div>
  <div mat-dialog-actions align="end">
    <mat-icon style="cursor: pointer;" (click)="close()">close</mat-icon>
  </div>
  <h1 mat-dialog-title>Create New Activity Type</h1>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field [style.width.px]=300>
      <input matInput placeholder="New Type" formControlName="name">
    </mat-form-field>
    <div>
      <label for="fileUpload"></label>
      <input type="file" name="fileUpload" #UploadFileInput id="fileUpload" (change)="fileChangeEvent($event)">
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="submit" (click)="save()" mat-raised-button color="primary">Submit</button>
  </mat-dialog-actions>  
</div>
