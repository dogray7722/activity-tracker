<div>
  <div mat-dialog-actions align="end">
    <mat-icon style="cursor: pointer;" (click)="close()">close</mat-icon>
  </div>
  <h1 mat-dialog-title>Edit Activity Type</h1>
  <mat-dialog-content [formGroup]="activityTypeForm">
    <mat-form-field [style.width.px]=300>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <input type="file" placeholder="photo" formControlName="photo">
    <mat-dialog-actions>
      <button (click)="save()" mat-raised-button color="primary">Submit</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
