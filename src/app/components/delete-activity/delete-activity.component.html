<div>
  <h1 mat-dialog-title>Delete Activity</h1>
</div>
<mat-dialog-content>
  <h3>Are you sure you want to delete activity: {{activity.title}}</h3>
  <button (click)="cancel()" mat-raised-button color="secondary">Cancel</button>
  <button (click)="delete()" mat-raised-button color="primary">Delete</button>
</mat-dialog-content>
